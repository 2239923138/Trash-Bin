<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>人机交互学习算法</title>
    <style>
        /* 设置全局字体和背景颜色 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 主容器样式 */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 标签样式 */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* 输入框和文本域样式 */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮样式 */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 结果展示区域样式 */
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* 错误提示样式 */
        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* 问题和回答标题样式 */
        .result h3 {
            color: #333;
            margin-bottom: 8px;
        }

        /* 问题和回答内容样式 */
        .result p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人机交互学习算法</h1>
        <!-- 表单提交到当前页面，用 POST 方法 -->
        <form method="post">
            <label for="query">请输入问题:</label>
            {% if answer == "请输入有效的问题。" %}
                <p class="error">{{ answer }}</p>
            {% endif %}
            <input type="text" id="query" name="query" placeholder="在这里输入你的问题">
            <button type="submit">提交</button>
        </form>
        
        <!-- 有 query 时，展示问题和回答 -->
        {% if query and answer != "请输入有效的问题。" %}
        <div class="result">
            <h3>你的问题:</h3>
            <p>{{ query }}</p>
            <h3>回答:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
