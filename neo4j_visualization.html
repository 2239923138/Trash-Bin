<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法数据库可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1f2040, #3e3841, #302f4b);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 200;
        }
        
        #title {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(to right, #51c4d3, #fbda41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #legend {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 100;
        }
        
        #legend h3 {
            margin-bottom: 20px;
            font-weight: 400;
            color: #51c4d3;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .legend-label {
            font-size: 15px;
        }
        
        #viz {
            width: 100%;
            height: calc(100vh - 80px);
            background: rgba(0, 0, 0, 0.1);
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 15px;
            display: flex;
            gap: 25px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(to right, #51c4d3, #fbda41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #node-info {
            position: absolute;
            top: 90px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 320px;
            display: none;
            z-index: 100;
        }
        
        .info-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fbda41;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .property-row {
            display: flex;
            margin-bottom: 12px;
            font-size: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .property-name {
            font-weight: 500;
            min-width: 140px;
            color: #51c4d3;
        }
        
        .property-value {
            flex: 1;
            word-break: break-word;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 14px;
        }
        
        /* 搜索框新位置 */
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            width: 450px;
            transition: all 0.4s ease;
        }
        
        .search-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #search-box {
            display: flex;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(81, 196, 211, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        #search-box:focus-within {
            border-color: #51c4d3;
            box-shadow: 0 0 25px rgba(81, 196, 211, 0.7);
            transform: translateY(-3px);
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #search-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .search-action-btn {
            background: rgba(81, 196, 211, 0.3);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-action-btn:hover {
            background: rgba(81, 196, 211, 0.5);
            transform: translateY(-2px);
        }
        
        #search-results {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 10px;
            margin-top: 15px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .search-result-item {
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .search-result-item:hover {
            background: rgba(81, 196, 211, 0.3);
            transform: translateX(5px);
        }
        
        .result-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .result-label {
            flex: 1;
            font-weight: 500;
            font-size: 15px;
        }
        
        .result-type {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 搜索图标样式 */
        .search-icon {
            color: #51c4d3;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }
        
        /* 搜索框聚焦动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(81, 196, 211, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(81, 196, 211, 0); }
            100% { box-shadow: 0 0 0 0 rgba(81, 196, 211, 0); }
        }
        
        .search-focused {
            animation: pulse 1.5s infinite;
        }
        
        /* 搜索结果空状态 */
        .no-results {
            padding: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        /* 移动设备适配 */
        @media (max-width: 768px) {
            #search-container {
                width: 90%;
                top: 15px;
            }
            
            #header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            #title {
                font-size: 1.5rem;
            }
            
            #controls {
                width: 100%;
                justify-content: center;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            #legend {
                top: 150px;
                right: 10px;
                max-width: 200px;
                padding: 15px;
            }
            
            #node-info {
                top: 150px;
                left: 10px;
                max-width: calc(100% - 20px);
            }
        }
        
        /* 高亮状态指示器 */
        .highlight-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.5);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            animation: pulse-highlight 2s infinite;
        }
        
        @keyframes pulse-highlight {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.3); }
            70% { box-shadow: 0 0 0 8px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">📊 算法数据库可视化</div>
        <div id="controls">
            <button class="control-btn" id="refresh-btn">
                <span>🔄</span> 刷新数据
            </button>
            <button class="control-btn" id="layout-btn">
                <span>🔀</span> 重新布局
            </button>
            <button class="control-btn" id="zoom-in">
                <span>🔍</span> 放大
            </button>
            <button class="control-btn" id="zoom-out">
                <span>🔎</span> 缩小
            </button>
        </div>
    </div>
    
    <!-- 搜索框新位置 -->
    <div id="search-container">
        <div class="search-wrapper">
            <div id="search-box">
                <div class="search-icon">🔍</div>
                <input type="text" id="search-input" placeholder="搜索算法、分类或时间复杂度...">
            </div>
            <div id="search-results"></div>
            <div id="search-actions">
                <button class="search-action-btn" id="highlight-btn">
                    <span>✨</span> 高亮匹配项
                </button>
                <button class="search-action-btn" id="clear-search-btn">
                    <span>❌</span> 清除搜索
                </button>
            </div>
        </div>
    </div>
    
    <div id="viz"></div>
    
    <!-- 高亮状态指示器 -->
    <div id="highlight-indicator" class="highlight-indicator" style="display: none;">
        <span>🔴</span> 高亮模式中
    </div>
    
    <div id="legend">
        <h3>节点类型图例</h3>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #51c4d3;"></div>
            <div class="legend-label">算法 (Algorithm)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #eea2a4;"></div>
            <div class="legend-label">分类 (Category)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fbda41;"></div>
            <div class="legend-label">时间复杂度 (TimeComplexity)</div>
        </div>
    </div>
    
    <div id="info-panel">
        <div class="info-item">
            <div class="info-value" id="node-count">0</div>
            <div class="info-label">节点数</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="edge-count">0</div>
            <div class="info-label">关系数</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="algorithm-count">0</div>
            <div class="info-label">算法数量</div>
        </div>
    </div>
    
    <div id="node-info">
        <button class="close-btn" id="close-info">×</button>
        <h3 class="info-title">📝 节点详情</h3>
        <div id="node-details"></div>
    </div>
    
    <div id="status-bar">
        <span id="status">准备连接数据库...</span>
    </div>

    <!-- 引入必要的库 -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener("DOMContentLoaded", async function() {
            // 修复报错：确保neo4j对象可用
            if (typeof neo4j === 'undefined') {
                document.getElementById('status').textContent = "错误：neo4j-driver未加载成功";
                return;
            }
            
            // 绑定按钮事件
            document.getElementById('refresh-btn').addEventListener('click', loadData);
            document.getElementById('layout-btn').addEventListener('click', resetLayout);
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('close-info').addEventListener('click', closeNodeInfo);
            document.getElementById('highlight-btn').addEventListener('click', highlightMatches);
            document.getElementById('clear-search-btn').addEventListener('click', clearSearch);
            
            // 搜索输入框事件
            const searchInput = document.getElementById('search-input');
            const searchBox = document.getElementById('search-box');
            
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('focus', function() {
                searchBox.classList.add('search-focused');
            });
            searchInput.addEventListener('blur', function() {
                searchBox.classList.remove('search-focused');
            });
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    highlightMatches();
                }
            });
            
            // 点击其他地方关闭搜索结果
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#search-container')) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
            
            // 初始加载数据
            await loadData();
        });
        
        // 节点颜色配置（根据您的三种标签）
        const labelColors = {
            "Algorithm": "#51c4d3",        // 算法 - 青色
            "Category": "#eea2a4",         // 分类 - 粉色
            "TimeComplexity": "#fbda41",   // 时间复杂度 - 黄色
            "_default": "#C7D0D8"          // 默认颜色
        };
        
        // 关系配置
        const relationshipColors = {
            "属于": "#FFD700",             // 金色
            "时间复杂度是": "#51c4d3"      // 青色（与算法相同）
        };
        
        // 全局变量
        let network = null;
        let driver = null;
        let allNodes = new Map();
        let algorithmCount = 0;
        let nodesDataSet = null;
        let edgesDataSet = null;
        let isHighlighted = false;
        let currentHighlightedIds = [];
        let isAnimating = false; // 跟踪是否正在进行动画
        
        // 加载数据
        async function loadData() {
            updateStatus("正在连接数据库...");
            
            try {
                // 创建driver连接数据库
                driver = neo4j.driver(
                    "bolt://localhost:7687",
                    neo4j.auth.basic("neo4j", "LingLi051025"),
                    { 
                        encrypted: 'ENCRYPTION_OFF',
                        disableLosslessIntegers: true 
                    }
                );
                
                // 验证连接
                const session = driver.session();
                await session.run('RETURN 1');
                
                updateStatus("正在执行查询...");
                
                // 执行查询 - 使用LIMIT 400
                const result = await session.run(`
                    MATCH (n)-[r]->(m)
                    RETURN n, r, m
                    LIMIT 400
                `);
                await session.close();
                
                updateStatus("处理数据中...");
                
                // 处理数据
                processData(result);
                
                updateStatus("数据加载完成");
                
            } catch (error) {
                console.error("错误:", error);
                updateStatus(`错误: ${error.message}`);
            }
        }
        
        // 处理数据
        function processData(result) {
            nodesDataSet = new vis.DataSet();
            edgesDataSet = new vis.DataSet();
            allNodes.clear();
            algorithmCount = 0;
            isHighlighted = false;
            currentHighlightedIds = [];
            isAnimating = false;
            
            // 隐藏节点信息面板
            closeNodeInfo();
            
            // 隐藏高亮指示器
            document.getElementById('highlight-indicator').style.display = 'none';
            
            // 临时存储节点映射
            const nodeMap = new Map();
            
            // 处理记录
            result.records.forEach(record => {
                // 处理节点
                ['n', 'm'].forEach(key => {
                    if (record.keys.includes(key)) {
                        const node = record.get(key);
                        const nodeId = node.identity.toString();
                        
                        // 如果节点尚未添加
                        if (!nodeMap.has(nodeId)) {
                            const label = getNodeLabel(node);
                            const color = getNodeColor(node);
                            const nodeType = node.labels[0] || "Node";
                            
                            // 统计算法节点数量
                            if (node.labels.includes("Algorithm")) {
                                algorithmCount++;
                            }
                            
                            const nodeData = {
                                id: nodeId,
                                label: label,
                                title: JSON.stringify(node.properties, null, 2),
                                color: {
                                    background: color,
                                    border: '#FFFFFF',
                                    highlight: {
                                        background: lightenColor(color, 20),
                                        border: '#FFFFFF'
                                    },
                                    hover: {
                                        background: lightenColor(color, 30),
                                        border: '#FFFFFF'
                                    }
                                },
                                properties: node.properties,
                                labels: node.labels,
                                type: nodeType,
                                font: {
                                    size: 14,
                                    face: 'Segoe UI, Microsoft YaHei',
                                    color: '#FFFFFF',
                                    strokeWidth: 0,
                                    bold: false
                                },
                                shape: 'dot',
                                size: 25,
                                borderWidth: 2
                            };
                            
                            nodesDataSet.add(nodeData);
                            nodeMap.set(nodeId, true);
                            allNodes.set(nodeId, nodeData);
                        }
                    }
                });
                
                // 处理关系
                if (record.keys.includes('r')) {
                    const rel = record.get('r');
                    const relId = rel.identity.toString();
                    
                    // 确定关系颜色
                    const relType = rel.type;
                    const relColor = relationshipColors[relType] || '#C06C84';
                    
                    // 添加关系
                    edgesDataSet.add({
                        id: relId,
                        from: rel.start.toString(),
                        to: rel.end.toString(),
                        label: relType,
                        color: relColor,
                        arrows: 'to',
                        width: 2,
                        font: {
                            size: 14,
                            color: '#FFFFFF',
                            strokeWidth: 2,
                            strokeColor: '#000000'
                        }
                    });
                }
            });
            
            // 更新统计信息
            document.getElementById('node-count').textContent = nodesDataSet.length;
            document.getElementById('edge-count').textContent = edgesDataSet.length;
            document.getElementById('algorithm-count').textContent = algorithmCount;
            
            // 渲染图形
            const container = document.getElementById('viz');
            const data = { nodes: nodesDataSet, edges: edgesDataSet };
            
            const options = {
                nodes: {
                    borderWidth: 2,
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.5)',
                        size: 10,
                        x: 0,
                        y: 0
                    }
                },
                edges: {
                    width: 2,
                    arrows: {
                        to: {enabled: true, scaleFactor: 0.8}
                    },
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                physics: {
                    stabilization: {
                        iterations: 100
                    },
                    barnesHut: {
                        gravitationalConstant: -6000,
                        springConstant: 0.05,
                        springLength: 180
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 150,
                    hideEdgesOnDrag: false,
                    selectable: true,
                    multiselect: true,
                    navigationButtons: true
                }
            };
            
            if (network) {
                network.destroy();
            }
            
            network = new vis.Network(container, data, options);
            
            // 添加节点点击事件
            network.on("click", function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    showNodeInfo(nodeId);
                } else {
                    closeNodeInfo();
                }
            });
            
            // 添加悬停事件
            network.on("hoverNode", function(params) {
                network.canvas.body.container.style.cursor = 'pointer';
            });
            
            network.on("blurNode", function(params) {
                network.canvas.body.container.style.cursor = 'default';
            });
            
            // 初始布局
            setTimeout(() => {
                safeFitView();
            }, 500);
        }
        
        // 安全缩放视图 - 避免重复动画
        function safeFitView(options) {
            if (isAnimating) return;
            
            isAnimating = true;
            network.fit(options || {
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
            
            // 动画完成后重置状态
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // 获取节点标签
        function getNodeLabel(node) {
            // 尝试从属性中获取名称
            if (node.properties.name) return node.properties.name;
            if (node.properties.title) return node.properties.title;
            if (node.properties.username) return node.properties.username;
            
            // 回退到第一个标签
            return node.labels.length > 0 ? node.labels[0] : '节点';
        }
        
        // 获取节点颜色
        function getNodeColor(node) {
            // 根据标签确定颜色
            for (const label of node.labels) {
                if (labelColors[label]) {
                    return labelColors[label];
                }
            }
            
            // 默认颜色
            return labelColors['_default'];
        }
        
        // 显示节点信息
        function showNodeInfo(nodeId) {
            const node = allNodes.get(nodeId);
            if (!node) return;
            
            const detailsDiv = document.getElementById('node-details');
            detailsDiv.innerHTML = '';
            
            // 添加标签信息
            const labelsDiv = document.createElement('div');
            labelsDiv.className = 'property-row';
            labelsDiv.innerHTML = `
                <div class="property-name">标签:</div>
                <div class="property-value">${node.labels.join(', ')}</div>
            `;
            detailsDiv.appendChild(labelsDiv);
            
            // 添加属性信息
            for (const [key, value] of Object.entries(node.properties)) {
                const propDiv = document.createElement('div');
                propDiv.className = 'property-row';
                
                // 处理数组值
                let displayValue = value;
                if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                } else if (typeof value === 'object') {
                    displayValue = JSON.stringify(value);
                }
                
                propDiv.innerHTML = `
                    <div class="property-name">${key}:</div>
                    <div class="property-value">${displayValue}</div>
                `;
                detailsDiv.appendChild(propDiv);
            }
            
            document.getElementById('node-info').style.display = 'block';
        }
        
        // 关闭节点信息
        function closeNodeInfo() {
            document.getElementById('node-info').style.display = 'none';
        }
        
        // 重置布局
        function resetLayout() {
            if (network) {
                safeFitView();
                updateStatus("已重新布局");
            }
        }
        
        // 放大视图
        function zoomIn() {
            if (network) {
                if (isAnimating) return;
                
                isAnimating = true;
                const scale = network.getScale() * 1.3;
                network.moveTo({
                    scale: scale,
                    animation: {
                        duration: 500,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }
        }
        
        // 缩小视图
        function zoomOut() {
            if (network) {
                if (isAnimating) return;
                
                isAnimating = true;
                const scale = network.getScale() * 0.7;
                network.moveTo({
                    scale: scale,
                    animation: {
                        duration: 500,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }
        }
        
        // 更新状态信息
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // 颜色变亮函数
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return "#" + (
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }
        
        // 搜索输入处理
        function handleSearchInput() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('search-results');
            
            if (searchTerm.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            // 清空之前的结果
            resultsContainer.innerHTML = '';
            
            // 搜索匹配的节点
            const matchedNodes = [];
            
            nodesDataSet.forEach(node => {
                const nodeLabel = node.label.toLowerCase();
                const nodeType = node.type.toLowerCase();
                
                if (nodeLabel.includes(searchTerm) || nodeType.includes(searchTerm)) {
                    matchedNodes.push(node);
                }
            });
            
            // 显示结果
            if (matchedNodes.length > 0) {
                resultsContainer.style.display = 'block';
                
                matchedNodes.forEach(node => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="result-color" style="background-color: ${labelColors[node.type] || '#C7D0D8'}"></div>
                        <div class="result-label">${node.label}</div>
                        <div class="result-type">${node.type}</div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        focusNode(node.id);
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = '<div class="no-results">没有找到匹配的结果</div>';
            }
        }
        
        // 聚焦到特定节点
        function focusNode(nodeId) {
            if (!network) return;
            
            // 聚焦到节点
            if (isAnimating) return;
            
            isAnimating = true;
            network.focus(nodeId, {
                scale: 1.5,
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
            
            // 高亮节点
            highlightNode(nodeId);
            
            // 显示节点信息
            showNodeInfo(nodeId);
            
            // 关闭搜索结果
            document.getElementById('search-results').style.display = 'none';
            
            // 重置动画状态
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // 高亮特定节点
        function highlightNode(nodeId) {
            if (!nodesDataSet) return;
            
            // 重置所有节点样式
            if (isHighlighted) {
                clearSearch();
            }
            
            // 高亮选中的节点
            const node = nodesDataSet.get(nodeId);
            if (node) {
                nodesDataSet.update({
                    id: nodeId,
                    borderWidth: 5,
                    borderColor: '#ff6b6b',
                    color: {
                        background: node.color.background,
                        border: '#ff6b6b'
                    }
                });
                
                currentHighlightedIds = [nodeId];
                isHighlighted = true;
                
                // 显示高亮指示器
                document.getElementById('highlight-indicator').style.display = 'flex';
            }
        }
        
        // 高亮所有匹配的节点
        function highlightMatches() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                updateStatus("请输入搜索内容");
                return;
            }
            
            // 重置所有节点样式
            if (isHighlighted) {
                clearSearch();
            }
            
            // 查找匹配的节点
            const matchedNodeIds = [];
            
            nodesDataSet.forEach(node => {
                const nodeLabel = node.label.toLowerCase();
                const nodeType = node.type.toLowerCase();
                
                if (nodeLabel.includes(searchTerm) || nodeType.includes(searchTerm)) {
                    matchedNodeIds.push(node.id);
                    
                    // 高亮匹配的节点
                    nodesDataSet.update({
                        id: node.id,
                        borderWidth: 5,
                        borderColor: '#ff6b6b',
                        color: {
                            background: node.color.background,
                            border: '#ff6b6b'
                        }
                    });
                }
            });
            
            currentHighlightedIds = matchedNodeIds;
            isHighlighted = true;
            
            if (matchedNodeIds.length > 0) {
                updateStatus(`找到 ${matchedNodeIds.length} 个匹配项`);
                
                // 显示高亮指示器
                document.getElementById('highlight-indicator').style.display = 'flex';
                
                // 安全缩放视图（避免重复动画）
                safeFitView({
                    nodes: matchedNodeIds,
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                // 关闭搜索结果
                document.getElementById('search-results').style.display = 'none';
            } else {
                updateStatus("没有找到匹配的结果");
            }
        }
        
        // 清除搜索
        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            
            // 隐藏高亮指示器
            document.getElementById('highlight-indicator').style.display = 'none';
            
            if (!nodesDataSet || !isHighlighted) return;
            
            // 重置所有高亮节点的样式
            currentHighlightedIds.forEach(nodeId => {
                const node = nodesDataSet.get(nodeId);
                if (node) {
                    nodesDataSet.update({
                        id: nodeId,
                        borderWidth: 2,
                        borderColor: '#FFFFFF',
                        color: {
                            background: node.color.background,
                            border: '#FFFFFF'
                        }
                    });
                }
            });
            
            currentHighlightedIds = [];
            isHighlighted = false;
            
            // 重置视图
            safeFitView();
            updateStatus("搜索已清除");
        }
    </script>
