<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法数据库可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1f2040, #3e3841, #302f4b);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 登录页面样式 */
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.6s ease;
        }
        
        #login-form {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(81, 196, 211, 0.3);
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease;
        }
        
        .login-hidden {
            transform: translateY(-20px) !important;
            opacity: 0 !important;
        }
        
        #login-logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #51c4d3, #fbda41);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #1f2040;
            box-shadow: 0 0 30px rgba(81, 196, 211, 0.5);
        }
        
        #login-title {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #51c4d3, #fbda41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        #login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #51c4d3;
        }
        
        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(81, 196, 211, 0.3);
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #51c4d3;
            box-shadow: 0 0 15px rgba(81, 196, 211, 0.5);
        }
        
        #username-field {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #51c4d3, #fbda41);
            border: none;
            color: #1f2040;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        #login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #51c4d3;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #3e9aab;
        }
        
        #login-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            display: none;
        }
        
        #password-hint {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* 主应用容器 - 初始隐藏 */
        #app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }
        
        #header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 200;
        }
        
        #title {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(to right, #51c4d3, #fbda41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #legend {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 100;
        }
        
        #legend h3 {
            margin-bottom: 20px;
            font-weight: 400;
            color: #51c4d3;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .legend-item.active {
            background: rgba(81, 196, 211, 0.2);
            border-left: 3px solid #51c4d3;
            transform: translateX(-5px);
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .legend-label {
            font-size: 15px;
        }
        
        #viz {
            width: 100%;
            height: calc(100vh - 80px);
            background: rgba(0, 0, 0, 0.1);
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 15px;
            display: flex;
            gap: 25px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(to right, #51c4d3, #fbda41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* 节点信息面板样式优化 */
        #node-info {
            position: absolute;
            top: 90px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 320px;
            max-height: 70vh;
            display: none;
            z-index: 100;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #node-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-title {
            font-size: 20px;
            color: #fbda41;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #node-details-container {
            max-height: calc(70vh - 100px);
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* 自定义滚动条 */
        #node-details-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #node-details-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        #node-details-container::-webkit-scrollbar-thumb {
            background: #51c4d3;
            border-radius: 4px;
        }
        
        #node-details-container::-webkit-scrollbar-thumb:hover {
            background: #3e9aab;
        }
        
        .property-row {
            display: flex;
            margin-bottom: 12px;
            font-size: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .property-name {
            font-weight: 500;
            min-width: 140px;
            color: #51c4d3;
        }
        
        .property-value {
            flex: 1;
            word-break: break-word;
            line-height: 1.5;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: rotate(90deg);
        }
        
        #status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 14px;
        }
        
        /* 搜索框新位置 */
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            width: 450px;
            transition: all 0.4s ease;
        }
        
        .search-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #search-box {
            display: flex;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(81, 196, 211, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        #search-box:focus-within {
            border-color: #51c4d3;
            box-shadow: 0 0 25px rgba(81, 196, 211, 0.7);
            transform: translateY(-3px);
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #search-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .search-action-btn {
            background: rgba(81, 196, 211, 0.3);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-action-btn:hover {
            background: rgba(81, 196, 211, 0.5);
            transform: translateY(-2px);
        }
        
        #search-results {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 10px;
            margin-top: 15px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .search-result-item {
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .search-result-item:hover {
            background: rgba(81, 196, 211, 0.3);
            transform: translateX(5px);
        }
        
        .result-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .result-label {
            flex: 1;
            font-weight: 500;
            font-size: 15px;
        }
        
        .result-type {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 搜索图标样式 */
        .search-icon {
            color: #51c4d3;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }
        
        /* 搜索框聚焦动画 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(81, 196, 211, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(81, 196, 211, 0); }
            100% { box-shadow: 0 0 0 0 rgba(81, 196, 211, 0); }
        }
        
        .search-focused {
            animation: pulse 1.5s infinite;
        }
        
        /* 搜索结果空状态 */
        .no-results {
            padding: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        /* 高亮状态指示器 */
        .highlight-indicator {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(255, 107, 107, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.5);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            animation: pulse-highlight 2s infinite;
        }
        
        @keyframes pulse-highlight {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.3); }
            70% { box-shadow: 0 0 0 8px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        /* 移动设备适配 */
        @media (max-width: 768px) {
            #login-form {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            #login-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            #search-container {
                width: 90%;
                top: 15px;
            }
            
            #header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            #title {
                font-size: 1.5rem;
            }
            
            #controls {
                width: 100%;
                justify-content: center;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            #legend {
                top: 150px;
                right: 10px;
                max-width: 200px;
                padding: 15px;
            }
            
            #node-info {
                top: 150px;
                left: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-container">
        <div id="login-form">
            <div id="login-logo">
                <div class="logo-icon">📊</div>
            </div>
            <h1 id="login-title">算法数据库可视化</h1>
            <p id="login-subtitle">连接到您的Neo4j数据库</p>
            
            <form id="login-form-inner">
                <div class="input-group">
                    <label class="input-label" for="username">用户名</label>
                    <input type="text" id="username" class="input-field" value="neo4j" readonly>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">密码</label>
                    <input type="password" id="password" class="input-field" placeholder="请输入您的密码">
                </div>
                
                <div id="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-password" checked>
                        <label for="remember-password">记住密码</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgot-password">清除已保存的密码</a>
                </div>
                
                <button type="button" id="login-btn" class="login-btn">连接数据库</button>
                
                <div id="password-hint">
                    提示：如果密码为空，将自动填入默认密码
                </div>
                
                <div id="login-message">
                    连接失败：请检查您的密码并重试
                </div>
            </form>
        </div>
    </div>
    
    <!-- 主应用容器 -->
    <div id="app-container">
        <div id="header">
            <div id="title">📊 算法数据库可视化</div>
            <div id="controls">
                <button class="control-btn" id="refresh-btn">
                    <span>🔄</span> 刷新数据
                </button>
                <button class="control-btn" id="layout-btn">
                    <span>🔀</span> 重新布局
                </button>
                <button class="control-btn" id="zoom-in">
                    <span>🔍</span> 放大
                </button>
                <button class="control-btn" id="zoom-out">
                    <span>🔎</span> 缩小
                </button>
            </div>
        </div>
        
        <!-- 搜索框 -->
        <div id="search-container">
            <div class="search-wrapper">
                <div id="search-box">
                    <div class="search-icon">🔍</div>
                    <input type="text" id="search-input" placeholder="搜索算法、分类或时间复杂度...">
                </div>
                <div id="search-results"></div>
                <div id="search-actions">
                    <button class="search-action-btn" id="highlight-btn">
                        <span>✨</span> 高亮匹配项
                    </button>
                    <button class="search-action-btn" id="clear-search-btn">
                        <span>❌</span> 清除搜索
                    </button>
                </div>
            </div>
        </div>
        
        <div id="viz"></div>
        
        <!-- 高亮状态指示器 -->
        <div id="highlight-indicator" class="highlight-indicator" style="display: none;">
            <span>🔴</span> 高亮模式中
        </div>
        
        <div id="legend">
            <h3>节点类型图例</h3>
            <div class="legend-item" data-label="Algorithm">
                <div class="legend-color" style="background-color: #51c4d3;"></div>
                <div class="legend-label">算法 (Algorithm)</div>
            </div>
            <div class="legend-item" data-label="Category">
                <div class="legend-color" style="background-color: #eea2a4;"></div>
                <div class="legend-label">分类 (Category)</div>
            </div>
            <div class="legend-item" data-label="TimeComplexity">
                <div class="legend-color" style="background-color: #fbda41;"></div>
                <div class="legend-label">时间复杂度 (TimeComplexity)</div>
            </div>
        </div>
        
        <div id="info-panel">
            <div class="info-item">
                <div class="info-value" id="node-count">0</div>
                <div class="info-label">节点数</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="edge-count">0</div>
                <div class="info-label">关系数</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="algorithm-count">0</div>
                <div class="info-label">算法数量</div>
            </div>
        </div>
        
        <!-- 优化后的节点信息面板 -->
        <div id="node-info">
            <div id="node-info-header">
                <h3 class="info-title">📝 节点详情</h3>
                <button class="close-btn" id="close-info">×</button>
            </div>
            <div id="node-details-container">
                <!-- 节点详情将在这里动态生成 -->
            </div>
        </div>
        
        <div id="status-bar">
            <span id="status">准备连接数据库...</span>
        </div>
    </div>

    <!-- 引入必要的库 -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener("DOMContentLoaded", async function() {
            // 修复报错：确保neo4j对象可用
            if (typeof neo4j === 'undefined') {
                document.getElementById('login-message').textContent = "错误：neo4j-driver未加载成功";
                document.getElementById('login-message').style.display = 'block';
                return;
            }
            
            // 绑定登录按钮事件
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('forgot-password').addEventListener('click', clearSavedCredentials);
            
            // 绑定回车键登录
            document.getElementById('password').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // 检查是否有保存的凭证
            const savedCredentials = getSavedCredentials();
            if (savedCredentials) {
                document.getElementById('password').value = savedCredentials.password;
                document.getElementById('remember-password').checked = true;
                
                // 显示自动登录提示
                document.getElementById('login-btn').textContent = '自动登录中...';
                
                // 延迟执行自动登录，让用户看到提示
                setTimeout(() => {
                    handleLogin();
                }, 1000);
            }
        });
        
        // 获取保存的凭证
        function getSavedCredentials() {
            const saved = localStorage.getItem('neo4j_credentials');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('解析保存的凭证失败', e);
                    return null;
                }
            }
            return null;
        }
        
        // 保存凭证到localStorage
        function saveCredentials(username, password) {
            const credentials = {
                username: username,
                password: password
            };
            localStorage.setItem('neo4j_credentials', JSON.stringify(credentials));
        }
        
        // 清除保存的凭证
        function clearSavedCredentials(event) {
            event.preventDefault();
            localStorage.removeItem('neo4j_credentials');
            document.getElementById('password').value = '';
            document.getElementById('remember-password').checked = false;
            
            // 显示提示
            const messageDiv = document.getElementById('login-message');
            messageDiv.textContent = '保存的密码已清除';
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = 'rgba(81, 196, 211, 0.2)';
            messageDiv.style.borderColor = 'rgba(81, 196, 211, 0.5)';
            messageDiv.style.color = '#51c4d3';
            
            // 3秒后隐藏提示
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // 处理登录
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const passwordInput = document.getElementById('password');
            const rememberPassword = document.getElementById('remember-password').checked;
            const messageDiv = document.getElementById('login-message');
            
            // 重置消息样式
            messageDiv.style.display = 'none';
            messageDiv.style.backgroundColor = 'rgba(255, 107, 107, 0.2)';
            messageDiv.style.borderColor = 'rgba(255, 107, 107, 0.5)';
            messageDiv.style.color = '#ff6b6b';
            
            // 显示加载状态
            document.getElementById('login-btn').textContent = '连接中...';
            document.getElementById('login-btn').disabled = true;
            
            // 获取密码（如果为空则使用默认密码）
            let password = passwordInput.value.trim();
            let passwordAttempts = [];
            
            if (password) {
                passwordAttempts.push(password);
            } else {
                passwordAttempts.push('neo4j');
                passwordAttempts.push('12345678');
            }
            
            // 尝试连接数据库
            let driver = null;
            let connected = false;
            let successfulPassword = '';
            
            for (const pwd of passwordAttempts) {
                try {
                    // 创建driver连接数据库
                    driver = neo4j.driver(
                        "bolt://localhost:7687",
                        neo4j.auth.basic(username, pwd),
                        { 
                            encrypted: 'ENCRYPTION_OFF',
                            disableLosslessIntegers: true 
                        }
                    );
                    
                    // 验证连接
                    const session = driver.session();
                    await session.run('RETURN 1');
                    await session.close();
                    
                    connected = true;
                    successfulPassword = pwd;
                    // 连接成功，跳出循环
                    break;
                } catch (error) {
                    console.error(`尝试密码 ${pwd} 失败:`, error);
                    // 继续尝试下一个密码
                }
            }
            
            if (connected) {
                // 如果用户选择了"记住密码"，保存凭证
                if (rememberPassword) {
                    saveCredentials(username, successfulPassword);
                } else {
                    // 如果未选择记住密码，清除之前保存的凭证
                    localStorage.removeItem('neo4j_credentials');
                }
                
                // 登录成功
                document.getElementById('login-form').classList.add('login-hidden');
                
                setTimeout(() => {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                    
                    // 初始化主应用
                    initApp(driver);
                }, 600);
            } else {
                // 登录失败
                messageDiv.textContent = '连接失败：密码错误，请重试';
                messageDiv.style.display = 'block';
                document.getElementById('login-btn').textContent = '连接数据库';
                document.getElementById('login-btn').disabled = false;
            }
        }
        
        // 初始化主应用
        function initApp(driver) {
            // 绑定按钮事件
            document.getElementById('refresh-btn').addEventListener('click', () => loadData(driver));
            document.getElementById('layout-btn').addEventListener('click', resetLayout);
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('close-info').addEventListener('click', closeNodeInfo);
            document.getElementById('highlight-btn').addEventListener('click', highlightMatches);
            document.getElementById('clear-search-btn').addEventListener('click', clearSearch);
            
            // 搜索输入框事件
            const searchInput = document.getElementById('search-input');
            const searchBox = document.getElementById('search-box');
            
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('focus', function() {
                searchBox.classList.add('search-focused');
            });
            searchInput.addEventListener('blur', function() {
                searchBox.classList.remove('search-focused');
            });
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    highlightMatches();
                }
            });
            
            // 点击其他地方关闭搜索结果
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#search-container')) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
            
            // 绑定图例点击事件
            const legendItems = document.querySelectorAll('.legend-item');
            legendItems.forEach(item => {
                item.addEventListener('click', function() {
                    const label = this.dataset.label;
                    toggleLegendHighlight(label, this);
                });
            });
            
            // 初始加载数据
            loadData(driver);
        }
        
        // 节点颜色配置（根据您的三种标签）
        const labelColors = {
            "Algorithm": "#51c4d3",        // 算法 - 青色
            "Category": "#eea2a4",         // 分类 - 粉色
            "TimeComplexity": "#fbda41",   // 时间复杂度 - 黄色
            "_default": "#C7D0D8"          // 默认颜色
        };
        
        // 关系配置
        const relationshipColors = {
            "属于": "#FFD700",             // 金色
            "时间复杂度是": "#51c4d3"      // 青色（与算法相同）
        };
        
        // 全局变量
        let network = null;
        let currentDriver = null;
        let allNodes = new Map();
        let algorithmCount = 0;
        let nodesDataSet = null;
        let edgesDataSet = null;
        let isHighlighted = false;
        let currentHighlightedIds = [];
        let isAnimating = false; // 跟踪是否正在进行动画
        let currentLegendLabel = null;
        let currentLegendItem = null;
        
        // 加载数据
        async function loadData(driver) {
            currentDriver = driver;
            updateStatus("正在连接数据库...");
            
            try {
                updateStatus("正在执行查询...");
                
                // 执行查询 - 使用LIMIT 400
                const session = driver.session();
                const result = await session.run(`
                    MATCH (n)-[r]->(m)
                    RETURN n, r, m
                    LIMIT 400
                `);
                await session.close();
                
                updateStatus("处理数据中...");
                
                // 处理数据
                processData(result);
                
                updateStatus("数据加载完成");
                
            } catch (error) {
                console.error("错误:", error);
                updateStatus(`错误: ${error.message}`);
            }
        }
        
        // 处理数据
        function processData(result) {
            nodesDataSet = new vis.DataSet();
            edgesDataSet = new vis.DataSet();
            allNodes.clear();
            algorithmCount = 0;
            isHighlighted = false;
            currentHighlightedIds = [];
            isAnimating = false;
            currentLegendLabel = null;
            
            // 重置图例状态
            const legendItems = document.querySelectorAll('.legend-item');
            legendItems.forEach(item => item.classList.remove('active'));
            
            // 隐藏节点信息面板
            closeNodeInfo();
            
            // 隐藏高亮指示器
            document.getElementById('highlight-indicator').style.display = 'none';
            
            // 临时存储节点映射
            const nodeMap = new Map();
            
            // 处理记录
            result.records.forEach(record => {
                // 处理节点
                ['n', 'm'].forEach(key => {
                    if (record.keys.includes(key)) {
                        const node = record.get(key);
                        const nodeId = node.identity.toString();
                        
                        // 如果节点尚未添加
                        if (!nodeMap.has(nodeId)) {
                            const label = getNodeLabel(node);
                            const color = getNodeColor(node);
                            const nodeType = node.labels[0] || "Node";
                            
                            // 统计算法节点数量
                            if (node.labels.includes("Algorithm")) {
                                algorithmCount++;
                            }
                            
                            const nodeData = {
                                id: nodeId,
                                label: label,
                                title: JSON.stringify(node.properties, null, 2),
                                color: {
                                    background: color,
                                    border: '#FFFFFF',
                                    highlight: {
                                        background: lightenColor(color, 20),
                                        border: '#FFFFFF'
                                    },
                                    hover: {
                                        background: lightenColor(color, 30),
                                        border: '#FFFFFF'
                                    }
                                },
                                properties: node.properties,
                                labels: node.labels,
                                type: nodeType,
                                font: {
                                    size: 14,
                                    face: 'Segoe UI, Microsoft YaHei',
                                    color: '#FFFFFF',
                                    strokeWidth: 0,
                                    bold: false
                                },
                                shape: 'dot',
                                size: 25,
                                borderWidth: 2
                            };
                            
                            nodesDataSet.add(nodeData);
                            nodeMap.set(nodeId, true);
                            allNodes.set(nodeId, nodeData);
                        }
                    }
                });
                
                // 处理关系
                if (record.keys.includes('r')) {
                    const rel = record.get('r');
                    const relId = rel.identity.toString();
                    
                    // 确定关系颜色
                    const relType = rel.type;
                    const relColor = relationshipColors[relType] || '#C06C84';
                    
                    // 添加关系
                    edgesDataSet.add({
                        id: relId,
                        from: rel.start.toString(),
                        to: rel.end.toString(),
                        label: relType,
                        color: relColor,
                        arrows: 'to',
                        width: 2,
                        font: {
                            size: 14,
                            color: '#FFFFFF',
                            strokeWidth: 2,
                            strokeColor: '#000000'
                        }
                    });
                }
            });
            
            // 更新统计信息
            document.getElementById('node-count').textContent = nodesDataSet.length;
            document.getElementById('edge-count').textContent = edgesDataSet.length;
            document.getElementById('algorithm-count').textContent = algorithmCount;
            
            // 渲染图形
            const container = document.getElementById('viz');
            const data = { nodes: nodesDataSet, edges: edgesDataSet };
            
            const options = {
                nodes: {
                    borderWidth: 2,
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.5)',
                        size: 10,
                        x: 0,
                        y: 0
                    }
                },
                edges: {
                    width: 2,
                    arrows: {
                        to: {enabled: true, scaleFactor: 0.8}
                    },
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                physics: {
                    stabilization: {
                        iterations: 100
                    },
                    barnesHut: {
                        gravitationalConstant: -6000,
                        springConstant: 0.05,
                        springLength: 180
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 150,
                    hideEdgesOnDrag: false,
                    selectable: true,
                    multiselect: true,
                    navigationButtons: true
                }
            };
            
            if (network) {
                network.destroy();
            }
            
            network = new vis.Network(container, data, options);
            
            // 添加节点点击事件
            network.on("click", function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    showNodeInfo(nodeId);
                } else {
                    closeNodeInfo();
                }
            });
            
            // 添加悬停事件
            network.on("hoverNode", function(params) {
                network.canvas.body.container.style.cursor = 'pointer';
            });
            
            network.on("blurNode", function(params) {
                network.canvas.body.container.style.cursor = 'default';
            });
            
            // 初始布局
            setTimeout(() => {
                safeFitView();
            }, 500);
        }
        
        // 安全缩放视图 - 避免重复动画
        function safeFitView(options) {
            if (isAnimating) return;
            
            isAnimating = true;
            network.fit(options || {
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
            
            // 动画完成后重置状态
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // 获取节点标签
        function getNodeLabel(node) {
            // 尝试从属性中获取名称
            if (node.properties.name) return node.properties.name;
            if (node.properties.title) return node.properties.title;
            if (node.properties.username) return node.properties.username;
            
            // 回退到第一个标签
            return node.labels.length > 0 ? node.labels[0] : '节点';
        }
        
        // 获取节点颜色
        function getNodeColor(node) {
            // 根据标签确定颜色
            for (const label of node.labels) {
                if (labelColors[label]) {
                    return labelColors[label];
                }
            }
            
            // 默认颜色
            return labelColors['_default'];
        }
        
        // 显示节点信息（优化版）
        function showNodeInfo(nodeId) {
            const node = allNodes.get(nodeId);
            if (!node) return;
            
            const container = document.getElementById('node-details-container');
            container.innerHTML = '';
            
            // 添加标签信息
            const labelsDiv = document.createElement('div');
            labelsDiv.className = 'property-row';
            labelsDiv.innerHTML = `
                <div class="property-name">标签:</div>
                <div class="property-value">${node.labels.join(', ')}</div>
            `;
            container.appendChild(labelsDiv);
            
            // 优先显示name属性
            if (node.properties.name) {
                const nameDiv = document.createElement('div');
                nameDiv.className = 'property-row';
                nameDiv.innerHTML = `
                    <div class="property-name">名称:</div>
                    <div class="property-value">${node.properties.name}</div>
                `;
                container.appendChild(nameDiv);
            }
            
            // 添加其他属性信息（排除已显示的name）
            for (const [key, value] of Object.entries(node.properties)) {
                // 跳过已经显示的name属性
                if (key === 'name') continue;
                
                const propDiv = document.createElement('div');
                propDiv.className = 'property-row';
                
                // 处理数组值
                let displayValue = value;
                if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                } else if (typeof value === 'object') {
                    displayValue = JSON.stringify(value);
                }
                
                propDiv.innerHTML = `
                    <div class="property-name">${key}:</div>
                    <div class="property-value">${displayValue}</div>
                `;
                container.appendChild(propDiv);
            }
            
            // 显示节点信息面板
            document.getElementById('node-info').style.display = 'block';
        }
        
        // 关闭节点信息
        function closeNodeInfo() {
            document.getElementById('node-info').style.display = 'none';
        }
        
        // 重置布局
        function resetLayout() {
            if (network) {
                safeFitView();
                updateStatus("已重新布局");
            }
        }
        
        // 放大视图
        function zoomIn() {
            if (network) {
                if (isAnimating) return;
                
                isAnimating = true;
                const scale = network.getScale() * 1.3;
                network.moveTo({
                    scale: scale,
                    animation: {
                        duration: 500,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }
        }
        
        // 缩小视图
        function zoomOut() {
            if (network) {
                if (isAnimating) return;
                
                isAnimating = true;
                const scale = network.getScale() * 0.7;
                network.moveTo({
                    scale: scale,
                    animation: {
                        duration: 500,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }
        }
        
        // 更新状态信息
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // 颜色变亮函数
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return "#" + (
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }
        
        // 搜索输入处理
        function handleSearchInput() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('search-results');
            
            if (searchTerm.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            // 清空之前的结果
            resultsContainer.innerHTML = '';
            
            // 搜索匹配的节点
            const matchedNodes = [];
            
            if (nodesDataSet) {
                nodesDataSet.forEach(node => {
                    const nodeLabel = node.label.toLowerCase();
                    const nodeType = node.type.toLowerCase();
                    
                    if (nodeLabel.includes(searchTerm) || nodeType.includes(searchTerm)) {
                        matchedNodes.push(node);
                    }
                });
            }
            
            // 显示结果
            if (matchedNodes.length > 0) {
                resultsContainer.style.display = 'block';
                
                matchedNodes.forEach(node => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="result-color" style="background-color: ${labelColors[node.type] || '#C7D0D8'}"></div>
                        <div class="result-label">${node.label}</div>
                        <div class="result-type">${node.type}</div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        focusNode(node.id);
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = '<div class="no-results">没有找到匹配的结果</div>';
            }
        }
        
        // 聚焦到特定节点
        function focusNode(nodeId) {
            if (!network) return;
            
            // 聚焦到节点
            if (isAnimating) return;
            
            isAnimating = true;
            network.focus(nodeId, {
                scale: 1.5,
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
            
            // 高亮节点
            highlightNode(nodeId);
            
            // 显示节点信息
            showNodeInfo(nodeId);
            
            // 关闭搜索结果
            document.getElementById('search-results').style.display = 'none';
            
            // 重置动画状态
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // 高亮特定节点
        function highlightNode(nodeId) {
            if (!nodesDataSet) return;
            
            // 重置所有节点样式
            if (isHighlighted) {
                clearSearch();
            }
            
            // 高亮选中的节点
            const node = nodesDataSet.get(nodeId);
            if (node) {
                nodesDataSet.update({
                    id: nodeId,
                    borderWidth: 5,
                    borderColor: '#ff6b6b',
                    color: {
                        background: node.color.background,
                        border: '#ff6b6b'
                    }
                });
                
                currentHighlightedIds = [nodeId];
                isHighlighted = true;
                
                // 显示高亮指示器
                document.getElementById('highlight-indicator').style.display = 'flex';
            }
        }
        
        // 高亮所有匹配的节点
        function highlightMatches() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                updateStatus("请输入搜索内容");
                return;
            }
            
            // 重置所有节点样式
            if (isHighlighted) {
                clearSearch();
            }
            
            // 查找匹配的节点
            const matchedNodeIds = [];
            
            if (nodesDataSet) {
                nodesDataSet.forEach(node => {
                    const nodeLabel = node.label.toLowerCase();
                    const nodeType = node.type.toLowerCase();
                    
                    if (nodeLabel.includes(searchTerm) || nodeType.includes(searchTerm)) {
                        matchedNodeIds.push(node.id);
                        
                        // 高亮匹配的节点
                        nodesDataSet.update({
                            id: node.id,
                            borderWidth: 5,
                            borderColor: '#ff6b6b',
                            color: {
                                background: node.color.background,
                                border: '#ff6b6b'
                            }
                        });
                    }
                });
            }
            
            currentHighlightedIds = matchedNodeIds;
            isHighlighted = true;
            
            if (matchedNodeIds.length > 0) {
                updateStatus(`找到 ${matchedNodeIds.length} 个匹配项`);
                
                // 显示高亮指示器
                document.getElementById('highlight-indicator').style.display = 'flex';
                
                // 安全缩放视图（避免重复动画）
                safeFitView({
                    nodes: matchedNodeIds,
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                // 关闭搜索结果
                document.getElementById('search-results').style.display = 'none';
            } else {
                updateStatus("没有找到匹配的结果");
            }
        }
        
        // 清除搜索
        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            
            // 隐藏高亮指示器
            document.getElementById('highlight-indicator').style.display = 'none';
            
            if (!nodesDataSet || !isHighlighted) return;
            
            // 重置所有高亮节点的样式
            currentHighlightedIds.forEach(nodeId => {
                const node = nodesDataSet.get(nodeId);
                if (node) {
                    nodesDataSet.update({
                        id: nodeId,
                        borderWidth: 2,
                        borderColor: '#FFFFFF',
                        color: {
                            background: node.color.background,
                            border: '#FFFFFF'
                        }
                    });
                }
            });
            
            currentHighlightedIds = [];
            isHighlighted = false;
            
            // 清除图例高亮状态
            if (currentLegendItem) {
                currentLegendItem.classList.remove('active');
                currentLegendItem = null;
                currentLegendLabel = null;
            }
            
            // 重置视图
            safeFitView();
            updateStatus("搜索已清除");
        }
        
        // 图例点击高亮功能
        function toggleLegendHighlight(label, legendItem) {
            // 如果点击的是当前激活的图例项，则清除高亮
            if (currentLegendLabel === label) {
                clearSearch();
                return;
            }
            
            // 清除之前的高亮（包括搜索高亮）
            clearSearch();
            
            // 更新当前图例状态
            currentLegendLabel = label;
            currentLegendItem = legendItem;
            
            // 添加激活状态
            legendItem.classList.add('active');
            
            // 收集具有该标签的所有节点ID
            const nodeIds = [];
            if (nodesDataSet) {
                nodesDataSet.forEach(node => {
                    if (node.labels && node.labels.includes(label)) {
                        nodeIds.push(node.id);
                    }
                });
            }
            
            // 如果没有节点，则显示消息并返回
            if (nodeIds.length === 0) {
                updateStatus(`没有找到标签为 ${label} 的节点`);
                return;
            }
            
            // 高亮这些节点
            nodeIds.forEach(nodeId => {
                const node = nodesDataSet.get(nodeId);
                if (node) {
                    nodesDataSet.update({
                        id: nodeId,
                        borderWidth: 5,
                        borderColor: '#ff6b6b',
                        color: {
                            background: node.color.background,
                            border: '#ff6b6b'
                        }
                    });
                }
            });
            
            // 更新全局变量
            currentHighlightedIds = nodeIds;
            isHighlighted = true;
            
            // 更新高亮指示器
            const highlightIndicator = document.getElementById('highlight-indicator');
            highlightIndicator.style.display = 'flex';
            highlightIndicator.innerHTML = `<span>🔴</span> 高亮模式中: ${label} (${nodeIds.length}个节点)`;
            
            // 缩放视图
            safeFitView({
                nodes: nodeIds,
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
            
            updateStatus(`高亮了 ${nodeIds.length} 个标签为 ${label} 的节点`);
        }
    </script>
